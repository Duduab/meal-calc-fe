<div class="search-product">
    <input type="text" placeholder="חפש" class="form-control calculator-input" #filter (keyup)="onKey($event)">

    <div>
        <div class="list">
            <div *ngFor="let item of newData$ | async;" class="select-info">
                <img class="food-image" [src]="convertToBase64(item)" alt="" />
              <div class="food-info">
                    <span class="title">{{item.trade_item_description}}</span>

                    <div class="quantity-info">
                        <span class="text">כמות (ג):</span>
                        <input type="number" minlength="0" class="form-control  quantity-input"
                            [(ngModel)]="item.Quantity" placeholder="100">
                        <mat-icon *ngIf="!item.IsAdded" class="add-icon" [ngStyle]="{'color':'#ff8c62'}"
                            (click)="onAddItem(item)">add_circle</mat-icon>
                    </div>
                </div>
            </div>

            <div class="more-result" *ngIf="newData$">
                <button
                  *ngIf="test"
                  (click)="loadMore()" class="more-result-button"
                    mat-raised-button color="primary">
                    עוד תוצאות
                </button>

                <div *ngIf="isLoadMore" class="spinner" style="margin-left: 10px; margin-top: 50px">
                    <mat-spinner class="custom-spinner" diameter="50"></mat-spinner>
                </div>

                <span *ngIf="!newData$"> אין עוד תוצאות</span>
            </div>

        </div>

    </div>

    <div *ngIf="isProccessing" class="spinner">
        <mat-spinner class="custom-spinner" diameter="50"></mat-spinner>
    </div>

    <span *ngIf="_isEmptySearch && !isProccessing"> אין תוצאות</span>

</div>
